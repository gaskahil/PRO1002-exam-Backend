<!doctype html>
<html>
  <head>
    <title>Edit Post</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar">
      <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      <a class="nav-link" href="{{ url_for('blogarchive') }}">Old blog Posts</a>
      <a class="nav-link" href="{{ url_for('tags') }}">Tags</a>
      <a class="nav-link" href="{{ url_for('create_post') }}">Create New Post</a>
    </nav>
    <section class="content">
      <h1>Edit Blog Post</h1>
      <form class="editPostForm" method="post" action="#">
        <label for="title">Title:</label><br>
        <input type="text" id="titleBox" name="title" value="{{ post.title }}" required><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="dateBox" name="date" value="{{ post.date }}" required><br><br>

        <label for="excerpt">Excerpt:</label><br>
        <textarea id="excerptBox" name="excerpt" rows="2" required>{{ post.excerpt }}</textarea><br><br>

        <label for="body">Body:</label><br>
        <textarea id="bodyBox" name="body" rows="8" required>{{ post.body }}</textarea><br><br>

        <label for="tags">Tags (comma separated):</label><br>
        <input type="text" id="tagsBox" name="tags" value="{% for tag in post.tags %}{{ tag.name|capitalize }}{% if not loop.last %}, {% endif %}{% endfor %}">

        <button type="submit">Save Changes</button>
      </form>
    </section>
    <footer>
      <p>Blogpost content created using ChatGPT</p>
      <p>Copyright Â© {{year}}</p>
    </footer>
  </body>
</html>
