<!doctype html>
<html>
  <head>
    <title>{{ post.title }}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit" />
  </head>
  <body>
    <nav class="navbar">
      <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      <a class="nav-link" href="{{ url_for('blogarchive') }}">Old blog Posts</a>
      <a class="nav-link" href="{{ url_for('tags') }}">Tags</a>
      <a class="nav-link" href="{{ url_for('create_post') }}">Create New Post</a>
    </nav>
    <section class="content">
      <div class="post">
        <div class="postInfo">
          <h2>{{ post.title }}</h2>
          <a class="edit-link" href="/edit/{{ post.id }}">
            <span class="material-symbols-outlined">edit</span>
          </a>
        </div><!--/postInfo-->
        <div class="postContent">
          <p>{{ post.body }}</p>
          <p><strong>Date:</strong> {{ post.date }}</p>
          <p class="tagsInfo"><strong>Tags:</strong></p>
      <ul class="tagList">
        {% for tag in post.tags %}
          <li class="tagElement">{{ tag.name }}</li>
        {% endfor %}
      </ul>
        </div><!--/postContent-->
        <section class="comments">
  <h3>Comments</h3>
  <form class="commentForm" method="post" action="#">
  <label for="comment-title">Title:</label><br>
  <input type="text" id="commentTitleBox" name="comment_title" required><br><br>

  <label for="comment-date">Date:</label><br>
  <input type="date" id="commentDateBox" name="comment_date" value="{{ current_date }}" required><br><br>

  <label for="comment">Leave a comment:</label><br>
  <textarea id="comment" name="commentBox" rows="4" cols="50" required></textarea><br>
  <button type="submit">Submit</button>
</form>
  <!-- Placeholder for displaying comments -->
  <div class="comment-list">
    <p>No comments yet.</p>
  </div>
</section>
      </div> <!--/post-->
    </section>
    <footer>
      <p>Blogpost content created using ChatGPT</p>
      <p>Copyright Â© {{year}}</p>
    </footer>
  </body>
</html>
